<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/copypaste.svg" type="image/x-icon">
    <title>Password Generator Zhafif</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- TODO: Create a text field to display the generated password -->
    <div class="container">
      <!-- Output is here -->
      <div class="output">
        <p hidden id="passwordOutput"></p>
        <input disabled id="textareaoutput" type="text" placeholder="Output Password">

        <!-- BONUS: Add a "Copy to Clipboard" button -->
        <img width="40px" src="img/copypaste.svg" id="copyBtn"></img>
      </div>

      <!-- Password Length Here -->
      <div class="options">
        <div class="lengthInfo">
          <p style="margin-top: 0;">Charater Length</p> <p style="margin-top: 0;" id="charlength">12</p>
        </div>
        <input type="range" id="length" value="12" min="8" max="128" />
  
        <!-- TODO: Create checkboxes for including uppercase, lowercase, numbers, and special characters -->
        <div class="checkboxcontainer">
          <p>Select Criteria</p>
          <label class="selection" for="includeUppercase">
            <input class="checkboxes" type="checkbox" id="includeUppercase"/>
            Include Uppercase Letters
          </label>

          <label class="selection" for="includeLowercase">
            <input class="checkboxes" type="checkbox" id="includeLowercase"/>
            Include Lowercase Letters
          </label>

          <label class="selection" for="includeNumbers">
            <input class="checkboxes" type="checkbox" id="includeNumbers"/>
            Include Numbers
          </label>

          <label class="selection" for="includeSpecialChars">
            <input class="checkboxes" type="checkbox" id="includeSpecialChars"/>
            Include Symbols
          </label>
        </div>

        <!-- TODO: Create a button to generate the password -->
        <button class="hitam" id="generateBtn">Generate Password</button>
      </div>
    </div>
  </body>
</html>
    
<!-- HARUS DIJADIIN MODULE KEDUANYA -->

<script type="module" src="dom.js"></script>

<!-- Slider Number Handler -->
<script>
  var slider = document.getElementById("length")
  slider.addEventListener('input', () =>
  {
    document.getElementById("charlength").innerHTML = slider.value
  })
</script>
